
<nav> 

    <div id="myModal" class="modal modal-fullscreen fade" tabindex='-1'> <!--class="fade" -->
      <div class="modal-dialog nopadding">
        <div class="modal-content">

          <!-- Header -->
          <a href="#myModal" data-keyboard="true" data-toggle="modal">
            <div class="container head bottomBorder">
              <div class="row vCenterTitle">
                <div class="center-title ">
                    <h1 class="invert">{{ site.title }}</h1>
                </div>
              </div>
            </div>
          </a>
          
          <div class="container modalInfoText">
            
            <div class="row bottomBorder" style="padding-bottom:50px;">
              <div class="col-xs-offset-0 col-sm-offset-2 col-md-offset-3 col-lg-offset-4 col-xs-12 col-sm-8 col-md-6 col-lg-4">
                  <p class="invert">{{ site.description }}</p>
              </div>
            </div>

            <div class="row modalItemList">
              <div class="col-xs-offset-0 col-sm-offset-1 col-md-offset-2 col-lg-offset-3 col-xs-12 col-sm-10 col-md-8 col-lg-6">
                {% for post in site.posts %}
                <a class="menuItem" href="#myCarousel" data-slide-to="{{ forloop.index0 }}" data-dismiss="modal" onclick="">
                  <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 nopadding">
                    <div class="previewImg">
                      <picture>
                        <img src="{{ post.image_xs }}" alt="my img preview" />
                      </picture>
                    </div>
                  </div>
                </a>
                {% endfor %}
              </div>
            </div>

          </div>

      </div>
    </div>
  </div>

</nav>
