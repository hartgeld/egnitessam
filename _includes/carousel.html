<div class="container fill">
  
  <div id="myCarousel" class="carousel slide " data-ride="carousel" data-interval="false" data-keyboard="true"> 
    
    <div class="carousel-inner">      
      
      {% for post in site.posts %}
        
        <div class="item">
          
            <div class="fillChild">
              <picture>
                <source media="(orientation: landscape)" srcset="{{ post.image }}" />
                <img src="{{ post.image_y }}" alt="my img" class="fillImg" />
              </picture>
            </div>

            <div class="container info-slide">
              <div class="row vCenterTitle">
                <div class="col-sm-12 center-title ">
                  <p> 
                    <span class="nowrap">
                      <span class="current_item"></span>/<span class="items_length"></span>&emsp;
                      <span class="postTitle">
                        {{ post.title }} 
                      </span>
                    </span>
                    &emsp;
                    <span class="postInfo"> 
                      <span class="nowrap">
                        {{ post.material }} 
                      </span>
                      &emsp;
                      <span class="nowrap">
                        {{ post.size | append: "&emsp;" | append: post.year }} 
                      </span>
                    </span> 
                  </p>
                </div>
              </div>
            </div>

        </div>

      {% endfor %}

    </div>
    
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <div class="vCenterTitle">
        <span class="carouselControlIcon"><</span>
      </div>
    </a>
    
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <div class="vCenterTitle">
        <span class="carouselControlIcon">></span>
      </div>
    </a>
  
  </div>

</div>
