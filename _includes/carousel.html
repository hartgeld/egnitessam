<div class="container fill nopadding gradient">
  
  <div id="myCarousel" class="carousel slide " data-ride="carousel" data-interval="false" data-keyboard="true"> 
    
    <div class="carousel-inner">      
      
      {% for post in site.posts %}
        
        <div class="item">
          
          <div class="container fill">
            <div class="row fill">
              <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-10 col-sm-10 col-md-10 fill">
                <div class="fillChild">
                  <picture>
                    <source media="(orientation: landscape)" srcset="{{ post.image }}" />
                    <img src="{{ post.image_y }}" alt="my img" class="fillImg" />
                  </picture>
                </div>
              </div>
            </div>
          </div>

            <div class="container info-slide" >
              <div class="row fill">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1  fill pagina" style=""></div>
                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 fill infoBg">
                </div>
              </div>
            </div>

            <div class="container info-slide">
              <div class="row vCenterTitle">

                <div class=" col-xs-1 col-sm-1 col-md-1 col-lg-1 center-title" style="padding-left:0; padding-right:0;" >
                  <span class="current_item"></span>/<span class="items_length"></span>
                </div>

                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 center-title ">
                  <p> 
                    <span class="nowrap">
                      <span class="postTitle">
                        {{ post.title }} 
                      </span>
                    </span>
                    &emsp;
                    <span class="postInfo"> 
                      <span class="nowrap">
                        {{ post.material }} 
                      </span>
                      &emsp;
                      <span class="nowrap">
                        {{ post.size | append: "&emsp;" | append: post.year }} 
                      </span>
                    </span> 
                  </p>
                </div>
              </div>
            </div>

        </div>

      {% endfor %}

    </div>
    
    <div class="container fill pagersPos">
      <div class="row fill" >

        <a class="left" href="#myCarousel" role="button" data-slide="prev">
          <div class="col-xs-1 col-sm-1 nopadding pagerLeft ">
              <div class="vCenterTitle">
                <span class="carouselControlIcon"><</span>
              </div>
          </div>
         </a>

        <a class="right" href="#myCarousel" role="button" data-slide="next">
          <div class="col-xs-offset-11 col-xs-1  col-sm-offset-11 col-sm-1 col-md-offset-11 col-md-1 col-lg-offset-11 col-lg-1 pagerRight ">
            
              <div class="vCenterTitle">
                <span class="carouselControlIcon">></span>
              </div>
          </div>
        </a>

      </div>
    </div>

  </div>

</div>
